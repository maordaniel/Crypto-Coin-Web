<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body >
<style>
    .img_coin{
        margin: 10px;
    }
    .data_coin{
        width: 30%;
        background-color: white;
        margin: auto;
        font-size: 20px;
        color: black;

    }
    span {
        color: purple;
    }
    * { box-sizing: border-box; }
    body {
        text-align: center;
        background-color: black;
        font: 16px Arial;
    }
    .autocomplete {
        /*the container must be positioned relative:*/
        position: relative;
        display: inline-block;
    }
    input {
        border: 1px solid transparent;
        background-color: #f1f1f1;
        padding: 10px;
        font-size: 16px;
    }
    input[type=text] {
        background-color: #f1f1f1;
        width: 100%;
    }
    input[type=submit] {
        background-color: DodgerBlue;
        color: #fff;
    }
    .autocomplete-items {
        position: absolute;
        border: 1px solid #d4d4d4;
        border-bottom: none;
        border-top: none;
        z-index: 99;
        /*position the autocomplete items to be the same width as the container:*/
        top: 100%;
        left: 0;
        right: 0;
    }
    .autocomplete-items div {
        padding: 10px;
        cursor: pointer;
        background-color: #fff;
        border-bottom: 1px solid #d4d4d4;
    }
    .autocomplete-items div:hover {
        /*when hovering an item:*/
        background-color: #e9e9e9;
    }
    .autocomplete-active {
        /*when navigating through the items using the arrow keys:*/
        background-color: DodgerBlue !important;
        color: black;
    }
</style>
<div class="autocomplete" style="width:300px;">
    <input id="myInput" type="text" name="Crypto_coin" placeholder="Crypto coin">
</div>
<input type="submit" onclick="makeRequst()" value="Click">
<input type="submit" onclick="clear_div()" value="Clear">
<div class="data_coin">
</div>
<script>
    var coins_array = [];
    var search = document.querySelector('#myInput');
    search.focus();
    var body = document.querySelector('body');
    var div_data = document.querySelector('.data_coin');
    var para = document.createElement("SPAN");
    var img_coins = document.createElement("IMG");
    function clear_div() {
        console.log("!");
        div_data.innerHTML = '';
        body.style.backgroundImage = '';
        div_data.style.border = '';
        div_data.style.borderRadius = '';
    }
    function makeRequst() {
        if (search.value !== ''){
            let httprequest = new XMLHttpRequest();
            httprequest.onreadystatechange = function () {
                if (httprequest.readyState === XMLHttpRequest.DONE){
                    if (httprequest.status === 200){
                        try {
                            let data = JSON.parse(httprequest.responseText);
                            div_data.innerHTML = '';
                            for(let i = 0;i<data.length;i++){
                                if (search.value.toUpperCase() === data[i]['symbol']){
                                    div_data.style.border = '2px solid gray';
                                    div_data.style.borderRadius = '25px';
                                    let name_png = data[i]['id'];
                                    var result_1 = data[i];
                                    var result = Object.keys(result_1).map(function(key) {
                                        return [String(key), result_1[key]];
                                    });
                                    for(let i = 0;i<result.length;i++){
                                        div_data.innerHTML += result[i][0];
                                        div_data.innerHTML += ': ';
                                        para.innerHTML = result[i][1];
                                        div_data.appendChild(para);
                                        div_data.innerHTML += '<br>';
                                        img_coins.className = 'img_coin';
                                        img_coins.src = `https://files.coinmarketcap.com/static/widget/coins_legacy/64x64/${name_png}.png`;
                                        body.style.backgroundImage = `url(https://files.coinmarketcap.com/static/widget/coins_legacy/64x64/${name_png}.png)`;
                                    }
                                    div_data.appendChild(img_coins);

                                }
                            }
                        }
                        catch (e) {
                            console.log(e)
                        }
                    }
                }
            };
            httprequest.open("GET","https://api.coinmarketcap.com/v1/ticker/?limit=10", true);
            httprequest.send()
        }
        else {
            search.focus();
        }
    }
    document.addEventListener('keydown', function(event) {
        if (event.key === 'Enter')
            makeRequst();
    });
    function coins_arr() {
        let httprequest = new XMLHttpRequest();
        httprequest.onreadystatechange = function () {
            if (httprequest.readyState === XMLHttpRequest.DONE){
                if (httprequest.status === 200){
                    try {
                        let data = JSON.parse(httprequest.responseText).data;
                        for(let i = 0;i<data.length;i++){
                            coins_array.push(data[i]['symbol'])
                        }
                    }
                    catch(e){
                        console.log(e);
                    }
                }}};
        httprequest.open("GET","https://api.coinlore.com/api/tickers/", true);
        httprequest.send()
    }
    coins_arr();
    function autocomplete(inp, arr) {
        /*the autocomplete function takes two arguments,
        the text field element and an array of possible autocompleted values:*/
        var currentFocus;
        /*execute a function when someone writes in the text field:*/
        inp.addEventListener("input", function(e) {
            var a, b, i, val = this.value;
            /*close any already open lists of autocompleted values*/
            closeAllLists();
            if (!val) { return false;}
            currentFocus = -1;
            /*create a DIV element that will contain the items (values):*/
            a = document.createElement("DIV");
            a.setAttribute("id", this.id + "autocomplete-list");
            a.setAttribute("class", "autocomplete-items");
            /*append the DIV element as a child of the autocomplete container:*/
            this.parentNode.appendChild(a);
            /*for each item in the array...*/
            for (i = 0; i < arr.length; i++) {
                /*check if the item starts with the same letters as the text field value:*/
                if (arr[i].substr(0, val.length).toUpperCase() === val.toUpperCase()) {
                    /*create a DIV element for each matching element:*/
                    b = document.createElement("DIV");
                    /*make the matching letters bold:*/
                    b.innerHTML = "<strong>" + arr[i].substr(0, val.length) + "</strong>";
                    b.innerHTML += arr[i].substr(val.length);
                    /*insert a input field that will hold the current array item's value:*/
                    b.innerHTML += "<input type='hidden' value='" + arr[i] + "'>";
                    /*execute a function when someone clicks on the item value (DIV element):*/
                    b.addEventListener("click", function(e) {
                        /*insert the value for the autocomplete text field:*/
                        inp.value = this.getElementsByTagName("input")[0].value;
                        /*close the list of autocompleted values,
                        (or any other open lists of autocompleted values:*/
                        closeAllLists();
                    });
                    a.appendChild(b);
                }
            }
        });
        /*execute a function presses a key on the keyboard:*/
        inp.addEventListener("keydown", function(e) {
            var x = document.getElementById(this.id + "autocomplete-list");
            if (x) x = x.getElementsByTagName("div");
            if (e.keyCode === 40) {
                /*If the arrow DOWN key is pressed,
                increase the currentFocus variable:*/
                currentFocus++;
                /*and and make the current item more visible:*/
                addActive(x);
            } else if (e.keyCode === 38) { //up
                /*If the arrow UP key is pressed,
                decrease the currentFocus variable:*/
                currentFocus--;
                /*and and make the current item more visible:*/
                addActive(x);
            } else if (e.keyCode === 13) {
                /*If the ENTER key is pressed, prevent the form from being submitted,*/
                e.preventDefault();
                if (currentFocus > -1) {
                    /*and simulate a click on the "active" item:*/
                    if (x) x[currentFocus].click();
                }
            }
        });
        function addActive(x) {
            /*a function to classify an item as "active":*/
            if (!x) return false;
            /*start by removing the "active" class on all items:*/
            removeActive(x);
            if (currentFocus >= x.length) currentFocus = 0;
            if (currentFocus < 0) currentFocus = (x.length - 1);
            /*add class "autocomplete-active":*/
            x[currentFocus].classList.add("autocomplete-active");
        }
        function removeActive(x) {
            /*a function to remove the "active" class from all autocomplete items:*/
            for (var i = 0; i < x.length; i++) {
                x[i].classList.remove("autocomplete-active");
            }
        }
        function closeAllLists(elmnt) {
            /*close all autocomplete lists in the document,
            except the one passed as an argument:*/
            var x = document.getElementsByClassName("autocomplete-items");
            for (var i = 0; i < x.length; i++) {
                if (elmnt !== x[i] && elmnt !== inp) {
                    x[i].parentNode.removeChild(x[i]);
                }
            }
        }
        /*execute a function when someone clicks in the document:*/
        document.addEventListener("click", function (e) {
            closeAllLists(e.target);
        });
    }
    autocomplete(document.getElementById("myInput"), coins_array);
</script>
</body>
